<form [formGroup]="form" (ngSubmit)="submit()">
  <input
    type="text"
    class="border w-full py-2 px-4"
    placeholder="Product name"
    formControlName="title"
    appFocus
  />
  <div
    *ngIf="title.errors?.['minlength'] && title.touched "
    class="px-3 py-1 bg-red-700 rounded-b-sm"
  >
    <p class="text-white">Please fill in the field with at least 5 symbols</p>
  </div>

  <button
    type="submit"
    class="block py-2 px-4 bg-blue-500 text-white ml-auto mt-2"
  >
    Create
  </button>
</form>
